<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootsrap's link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fontawesome's link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- File css's link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid flex-nowrap">
                <!-- Logo -->
              <a class="navbar-brand" href="#">
                <img class="img-fluid d-lg-none" src="./assets/img/mobile-logo.png" alt="logo-mobile">
                <img class="img-fluid d-none d-lg-block"  src="./assets/img/logo.svg" alt="logo">
              </a>

              <!-- Search bar -->
              <form class="d-flex w-100" role="search">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text border-end-0" id="addon-wrapping">
                      <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                  <input type="text" class="border-start-0 form-control bg-body-tertiary" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
              </form>

              <!-- Icons -->
              <div id="navbarSupportedContent">
                <ul class="nav flex-nowrap d-flex">
                  <li class="nav-item">
                    <a class="d-none d-lg-block nav-link text-body-secondary" aria-current="page" href="#">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="d-none d-lg-block nav-link text-body-secondary" aria-current="page" href="#">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="d-none d-lg-block nav-link text-body-secondary" aria-current="page" href="#">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                  </li>

                  <li class="nav-item dropdown">
                    <a class="text-warning nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <a class="dropdown-item text-capitalize" href="#">profilpo</a>
                      </li>
                      <li>
                        <a class="dropdown-item text-capitalize" href="#">fatturazione</a>
                      </li>
                      <li>
                        <a class="dropdown-item text-capitalize" href="#">logout</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <main class="d-flex">
        <!-- DIV'S SIDE-BAR -->
        <div data-bs-theme="dark" class="bg-primary-subtle d-flex flex-column justify-content-between flex-shrink-0 bg-body-tertiary h-100" style="width: fit-content;">
            <ul class="nav nav-pills nav-flush flex-column text-center">
              <li>
                <a href="#" class="d-flex align-items-center gap-2 text-white text-capitalize nav-link py-2"  data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                    <i class="fa-solid fa-house"></i>
                    <span class="d-none d-lg-block">home</span>
                </a>
              </li>
              <li>
                <a href="#" class="d-flex align-items-center gap-2 text-white text-capitalize nav-link py-2" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="d-none d-lg-block">stats</span>
                </a>
              </li>
              <li>
                <a href="#" class="d-flex align-items-center gap-2 text-white text-capitalize nav-link py-2"  data-bs-placement="right" aria-label="Products" data-bs-original-title="Products">
                    <i class="fa-solid fa-signal"></i>
                    <span class="d-none d-lg-block">signals</span>
                </a>
              </li>
            </ul>
            <div>
              <a href="#" class="text-white text-capitalize d-flex align-items-center justify-content-center gap-2 p-3
              text-decoration-none">
                <i class="fa-solid fa-gear"></i>
                <span class="d-none d-lg-block">admin</span>
              </a>
            </div>
        </div>

        <!-- DIV'S STUDENTS AND INFORMATIONS -->
        <div class="w-100">
            <div class="container-fluid bg-primary">
                <div class="row">
                    <div class="col-12 col-md-4 order-md-3 py-2">
                        <div class="d-flex align-items-center column-gap-2">
                            <span class="text-white text-capitalize">
                                nuovo studente
                            </span>
                            <button class="btn btn-primary border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                          <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                          </div>
                          <div class="offcanvas-body">
                            ...
                          </div>
                        </div>
                    </div>
    
                    <div class="col-12 col-md-4 order-md-1 py-2">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb text-white align-items-center column-gap-2">
                              <li>
                                <h3 class="text-capitalize">
                                    boolean</h3>
                              </li>
                              <li class="bg-black bg-opacity-50 px-2 rounded-5 text-white breadcrumb-item active" aria-current="page">Piano blaze</li>
                            </ol>
                        </nav>

                        <nav style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item bg-black bg-opacity-50 px-2 rounded-5 text-white "> 3 app</li>
                              <li class=" active bg-black bg-opacity-50 px-2 rounded-5 text-white" aria-current="page">
                                <i class="fa-solid fa-plus"></i>
                              </li>
                              <li class="active bg-black bg-opacity-50 px-2 rounded-5 text-white d-none d-lg-block" aria-current="page">Boolean mobile app</li>
                              <li class="active bg-black bg-opacity-50 px-2 rounded-5 text-white d-none d-lg-block" aria-current="page">Boolean web app</li>
                              <li class="active bg-black bg-opacity-50 px-2 rounded-5 text-white d-none d-lg-block" aria-current="page">Boolean blog app</li>
                            </ol>
                        </nav>
                    </div>
    
                    <div class="col-12 col-md-4 order-md-2 py-2
                    text-white">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <span class="fs-1">125</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- Bootstarp javascript's link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
